ntp:
  servers:
  - ip: 192.168.78.148

bgp:
  id: '65001'
  rid: 1.1.1.2
  neighbors:
  - id: 1.1.1.1
    as: '65001'
    loopsource: '0'
  - id: 1.1.1.3
    as: '65001'
    loopsource: '0'
  - id: 1.1.1.4
    as: '65001'
    loopsource: '0'
  ipv4_unicast_family:
  - neighborid: 1.1.1.1
  - neighborid: 1.1.1.3
  - neighborid: 1.1.1.4
  networks:
  - number: 20.20.20.0
    mask: 255.255.255.0

ospf:
  id: '1'
  rid: 1.1.1.2
  networks:
  - ip: 1.1.1.2
    mask: 0.0.0.0
    area: '0'
  - ip: 172.168.200.0
    mask: 0.0.0.255
    area: '0'

ip:
  domain: cisco.com
  tftp_source_gi_int: '1'
  source_interface: GigabitEthernet1
  vrf:
  - name: MGMT
    description: OOB Management
  extended_acl:
  - name: '111'
    sequences:
    - number: '10'
      action: permit
      protocol: ip
      srcip: 172.168.200.0
      srcmask: 0.0.0.255
      destip: 172.168.100.0
      destmask: 0.0.0.255
#  static_routes:
#  - network: 172.168.100.0
#    mask: 255.255.255.0
#    fwd: 1.1.1.1

interfaces:
  GigEthernet:
  - name: '1'
    description: OOB Management
    vrf: MGMT
    ip: 192.168.78.22
    mask: 255.255.255.0
  - name: '2'
    description: Link Core2-to-Core3
    unnumbered: Loopback0
    ospf_network: point-to-point
    crypto_map: Core2-Core1-MAP
  - name: '3'
    description: Link Core2-to-Core4
    unnumbered: Loopback0
    ospf_network: point-to-point
    crypto_map: Core2-Core1-MAP
  - name: '4'
    shutdown: 'True'
  - name: '5'
    shutdown: 'True'
  Loopback:
  - name: '0'
    description: Core2-id
    ip: 1.1.1.2
    mask: 255.255.255.255
  - name: '20'
    description: BGP Advertised Loopback
    ip: 20.20.20.1
    mask: 255.255.255.0
  - name: '200'
    description: VPN LAN Core2
    ip: 172.168.200.1
    mask: 255.255.255.0

crypto:
  transform_sets:
  - tag: Core2-Core1
    esp: esp-aes
    key_bit: '256'
    esp_hmac: esp-sha512-hmac
  isakmp_keys:
  - key: cisco
    peer: 1.1.1.1
  policy:
  - number: '1'
    auth: pre-share
    group: '24'
    hash: sha512
    lifetime: '3600'
  crypto_map:
  - name: Core2-Core1-MAP
    sequence: '1'
    keying: ipsec-isakmp
    match: '111'
    peer: 1.1.1.1
    pfs: group24
    transform_set: Core2-Core1
  self_signed_certificate: '3141318562'

